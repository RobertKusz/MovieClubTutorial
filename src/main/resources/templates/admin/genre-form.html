<!DOCTYPE html>
<html lang="pl"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" >
<head>
    <title>Dodaj nowy gatune filmowy</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Dodaj nowy gatunek filmowy </h2>
    <form action="" th:action="@{/admin/dodaj-gatunek}" method="post" class="mc-form" th:object="${genre}" >
        <label for="genreName">Nazwa</label>
        <input type="text" id="genreName" placeholder="np.horror" th:field="*{name}">
        <label for="movieShortDescription">Nazwa</label>
        <textarea id="movieShortDescription" rows="5" th:field="*{description}"></textarea>
        <button type="submit">Dodaj</button>
    </form>
</main>

</body>
</html>
